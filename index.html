    <!-- <link rel="stylesheet" href="giaodien.css"> -->
  </head>
  <body>
    <div class="parent">
      <img class="parent-bg" src="" />
      <div class="player">
        <div class="dashboard">
          <!-- <img
            src="https://i.pinimg.com/550x/fa/b1/0b/fab10b90ad142006ab22938656ed798c.jpg"
            alt=""
            class="img-background"
          /> -->
          <!-- Header -->
          <header class="header">
            <h4>Now playing:</h4>
            <h2 class="line-clamp">String 57th & 9th</h2>
          </header>

          <!-- CD -->
          <div class="cd">
            <div
              class="cd-thumb"
              style="
                background-image: url('https://i.pinimg.com/550x/fa/b1/0b/fab10b90ad142006ab22938656ed798c.jpg');
              "
            ></div>
          </div>

          <div class="progress-container">
            <input
              id="progress"
              class="progress"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
          </div>

          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>

          <!-- List + Lyrics -->
          <div class="player-options options">
            <div class="btn btn-lyrics">
              <i class="fa-regular fa-file-audio"></i>
            </div>
            <div class="btn btn-list">
              <i class="fa-solid fa-list"></i>
            </div>
          </div>

          <audio id="audio" src=""></audio>
        </div>
      </div>

      <div class="list-container dn">
        <div class="list">
          <!-- <div class="background-list">
            <img src="./assets/image/IMG_1635.jpg" />
          </div> -->
          <div class="playlist">
            <div class="song">
              <div
                class="thumb"
                style="background-image: url(./assets/image/IMG_1635.jpg)"
              ></div>
              <div class="body">
                <h3 class="title">Music name</h3>
                <p class="author">Singer</p>
              </div>
              <div class="option">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
          </div>

          <div class="list-options options">
            <div class="btn btn-home">
              <i class="fas fa-home"></i>
              <!-- home-->
            </div>
            <div class="btn btn-lyrics">
              <i class="fa-regular fa-file-audio"></i>
              <!-- lyrics -->
            </div>
          </div>
        </div>
      </div>
      <div class="lyrics dn">
        <!-- <div class="background-lyrics">
          <img src="./assets/image/IMG_1635.jpg" />
        </div> -->
        <div class="lyrics-item">
          <p>Lyrics</p>
        </div>
        <div class="lyrics-options options">
          <div class="btn btn-home">
            <i class="fas fa-home"></i>
          </div>
          <div class="btn btn-list">
            <i class="fa-solid fa-list"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
